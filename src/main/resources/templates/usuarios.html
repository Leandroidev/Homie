<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USUARIOS</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f9fa; }
        h1 { color: #343a40; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; } /* Aumentado el ancho */
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        thead { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>USUARIOS</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Hogar</th> <!-- Nueva cabecera -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario:${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apellido}">Apellido</td>
                <!-- Nueva celda para el nombre del hogar -->
                <!-- Se usa un ternario: si el hogar no es null, muestra el nombre, si no, muestra 'Sin hogar' -->
                <td th:text="${usuario.hogar != null ? usuario.hogar.nombre : 'Sin hogar'}">Nombre del Hogar</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
